<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runtime & Flowrate</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <header>
        <h1>Run time & Flow Rate Calculator</h1>
      </header>

      <div id="div2">
        <div class="dropdown" class="current">
          <button class="dropbtn1">Calculate</button>
          <!-- <div class="flex-container" > -->
          <div class="dropdown-content" id="dropBtnSelection">
            <a
              href="flowrate.html"
              id="ka"
              value="0"
              onclick="selectionFunction(this)"
              >Flow Rate <i class="fa-solid fa-water"></i>
            </a>
            <div class="flow1">
              <img
                src="https://stratacontrols.com/wp-content/uploads/2014/08/FAT-flow-animation.gif"
                alt="Flow rate"
                style="transform: scale(0.7)"
              />
            </div>
            <a
              href="runtime.html"
              id="kb"
              value="1"
              onclick="selectionFunction(this)"
              >Run Time <i class="far fa-clock"></i>
            </a>

            <div class="run2">
              <img
                src="https://c.tenor.com/qNtfucvHaJYAAAAC/time-too-late.gif"
                style="transform: scale(0.8)"
              />
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </main>
    <script src="main_2.0.js"></script>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>
          Developed by Gustavo Perez, 2022. You may copy and distribute verbatim
          copies of the program's source provided that you publish on each copy
          an appropriate copyright notice. v1.0
        </p>
      </div>
    </footer>
  </body>
</html>
